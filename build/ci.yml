trigger:
  - master

stages:
  - stage: Build
    jobs:
      - template: build.yml
        parameters:
          poolName: "Hosted Windows Container"

  - stage: Deploy	
    jobs:	
      - template: deploy.yml	
        parameters:	
          poolName: "Hosted Windows Container"	
    condition: and(succeeded(), ne(variables['Build.Reason'], 'PullRequest'))
